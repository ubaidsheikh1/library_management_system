<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library Management System</title>
</head>
<body>

  <div class="container">
    <div id="addBookSection">
      <h2>Add Book</h2>
      <input type="text" id="bookId" placeholder="Book ID" required>
      <input type="text" id="bookTitle" placeholder="Book Title" required>
      <input type="text" id="authorName" placeholder="Author Name" required>
      <button onclick="addBook()">Add Book</button>
      <p id="feedbackMessage"></p>
    </div>

    <div id="bookListSection">
      <h2>Book List</h2>
      <ul id="bookList"></ul>
    </div>

    <div id="searchBookSection">
      <h2>Search Book</h2>
      <input type="text" id="searchTitle" placeholder="Enter Book Title">
      <button onclick="searchBook()">Search</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
